name: Build and Test SDK

on:
  pull_request:
    branches:
      - 'main'

jobs:
  build-and-test-sdk:
    name: Build and Test SDK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build and Test SDK
      run: |
           npm install
           npm run build
           npm run test --if-present